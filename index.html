<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <input type="text" placeholder="0" id="output-screen">
            <div class="row">
                <button onclick="outputScreen.value=''" class="AC">AC</button>
                <button onclick="fact()">x!</button>
                <button onclick="display('(')">(</button>
                <button onclick="display(')')">)</button>
                <button onclick="display('%')">%</button>
                <button onclick="del()" class="del">DEL</button>
            </div>
            <div class="row">
                <button onclick="sin()">sin</button>
                <button onclick="pi()">&pi;</button>
                <button onclick="display('7')">7</button>
                <button onclick="display('8')">8</button>
                <button onclick="display('9')">9</button>
                <button onclick="display('/')">&#247;</button>
            </div>
            <div class="row">
                <button onclick="cos()">cos</button>
                <button onclick="log()">log</button>
                <button onclick="display('4')">4</button>
                <button onclick="display('5')">5</button>
                <button onclick="display('6')">6</button>
                <button onclick="display('*')">&#215;</button>
            </div>
            <div class="row">
                <button onclick="tan()">tan</button>
                <button onclick="sqrt()" class="root">&radic;</button>
                <button onclick="display('1')">1</button>
                <button onclick="display('2')">2</button>
                <button onclick="display('3')">3</button>
                <button onclick="display('-')">-</button>
            </div>
            <div class="row">
                <button onclick="e()">e</button>
                <button onclick="pow()">x<sup>y</sup></button>
                <button onclick="display('0')">0</button>
                <button onclick="display('.')">.</button>
                <button onclick="Calculate('=')" class="equal">=</button>
                <button onclick="display('+')">+</button>
            </div>
        </div> 
    </div>
    <script>
        let outputScreen = document.getElementById("output-screen");

        function display(num){
            outputScreen.value += num;
        }
        function Calculate(){
            try{
                outputScreen.value = eval(outputScreen.value);
            }
            catch(err){
                alert("invalid")
            }
        };

        function sin(){
            outputScreen.value = Math.sin(outputScreen.value);
        }

        function cos(){
            outputScreen.value = Math.cos(outputScreen.value);
        }
        function tan(){
            outputScreen.value = Math.tan(outputScreen.value);
        }
        function pow(){
            outputScreen.value = Math.pow(outputScreen.value, 2);
        }
        function sqrt(){
            outputScreen.value = Math.sqrt(outputScreen.value, 2);
        }

        function log(){
            outputScreen.value = Math.log(outputScreen.value);
        }

        function pi(){
            outputScreen.value = 3.14159265359 ;
        }

        function e(){
            outputScreen.value = 2.71828182846;
        }

        function fact(){
           var  i, num, f;
           f=1
           num=outputScreen.value;
           for(i=1; i<=num; i++)
           {
               f=f*i;
           } 
           i=i-1;

           outputScreen.value = f;
        }



        function del(){
            outputScreen.value = outputScreen.value.slice(0, -1);
        }
    </script>
</body>
</html>
